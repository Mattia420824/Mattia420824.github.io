<!DOCTYPE html>
<html lang=it>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Mattia Guarino">
		<meta name="description" content="cerchi">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"> </script>
        <title>angoli e cerchi</title>
		
		<style>
			html, body {
			margin: 0;
			padding: 0;
			}
			
			canvas{
			display: block;
			}
		</style>
	</head>
	
	<body>
		<script>
			function setup() {
			createCanvas(700, 700);
			angleMode(DEGREES);
			}
			
			function draw() {
			background(10,255,10);
			line(350,0,350,700)
			stroke(50);
			text("archi in senso orario",90,100)
			//primo cerchio
			fill(255,0,0); 
			circle(100,200,80);
			fill(0,0,255);
			arc(100,200,80,80,0,30);
			text("30°",94,260);
			//secondo cerchio
			fill(255,0,0); 
			circle(200,200,80);
			fill(0,0,255);
			arc(200,200,80,80,0,45);
			text("60°",195,260);
			//terzo cerchio
			fill(255,0,0); 
			circle(100,310,80);
			fill(0,0,255);
			arc(100,310,80,80,0,60);
			text("60°",95,370);
			//quarto cerchio
			fill(255,0,0); 
			circle(200,310,80);
			fill(0,0,255);
			arc(200,310,80,80,0,90);
			text("90°",195,370);
			//quinto cerchio
			fill(255,0,0); 
			circle(100,425,80);
			fill(0,0,255);
			arc(100,425,80,80,0,180);
			text("180°",90,485);
			//sesto cerchio
			fill(255,0,0); 
			circle(200,425,80);
			fill(0,0,255);
			arc(200,425,80,80,0,270);
			text("270°",190,485);
			//settimo cerchio
			fill(255,0,0); 
			circle(100,540,80);
			fill(0,0,255);
			arc(100,540,80,80,0,360);
			text("360°",90,600);
			//i cerchi con l'arco in senso orario sono finiti, ora iniziano quelli in senso antiorario.
			text("archi in senso antiorario",470,100);
			//primo cerchio
			fill(255,0,0);
			circle(470,200,80);
			fill(0,0,255);
			arc(470,200,80,80,330,0);
			text("30°",465,260);
			//secondo cerchio
			fill(255,0,0);
			circle(570,200,80);
			fill(0,0,255);
			arc(570,200,80,80,315,0);
			text("45°",565,260);
			//terzo cerchio
			fill(255,0,0);
			circle(470,310,80);
			fill(0,0,255);
			arc(470,310,80,80,300,0);
			text("60°",465,370);
			//quarto cerchio
			fill(255,0,0);
			circle(570,310,80);
			fill(0,0,255);
			arc(570,310,80,80,270,0);
			text("90°",565,370);
			//quinto cerchio
			fill(255,0,0);
			circle(470,420,80);
			fill(0,0,255);
			arc(470,420,80,80,180,0);
			text("180°",460,480);
			//sesto cerchio
			fill(255,0,0);
			circle(570,420,80);
			fill(0,0,255);
			arc(570,420,80,80,90,0);
			text("270°",560,480);
			//settimo cerchio
			fill(255,0,0);
			circle(470,540,80);
			fill(0,0,255);
			arc(470,540,80,80,360,0);
			text("360°",460,600);
			
			}	
		</script>
	</body>
	
</html>
