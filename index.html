<!DOCTYPE html>
<html lang=it>
	<head>
		<title> Robot sgravato pazzo</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"> </script>
		<meta charset = "utf-8">
		
		<style>
			html, body {
			margin: 0;
			padding: 0;
			}
			
			canvas{
			display: block;
			}
		</style>
	</head>
	
	<body>
		<script>
			
function setup() {
			createCanvas(1600, 1600);
            
			}
			
			function draw() {
				background(60,182,142);
				
				//BISETTRICE
				line(mouseX+20,mouseY-800,mouseX+20,mouseY+800);	
				
				//inserisco un triangolo che sarebbe la testa del robot
				
				fill(13,41,205);
				triangle(mouseX-110,mouseY-180,mouseX+20,mouseY-325 ,mouseX+150,mouseY-180);
				
				//inserisco le linee del collo 
				             
				line(mouseX+70,mouseY-180,mouseX+70,mouseY+16);
				line(mouseX-30,mouseY-180,mouseX-30,mouseY+20);
				
				//in questo passaggio si inserisce l'eventuale naso del robot
				
				fill(255,35,0);
				circle(mouseX+20, mouseY-240,20);
			
				//l'arco rappresenta la bocca del robot
				
				fill(255,35,0);
				arc(mouseX+20,mouseY-200, 80, 30, PI, TWO_PI);
				
				//si inseriscono gli occhi del robot (i triangoli ed i punti)
				
				fill(255,35,0);
				triangle(mouseX-10, mouseY-270,mouseX+0, mouseY-250, mouseX+10, mouseY-270);
				triangle(mouseX+30, mouseY-270,mouseX+40, mouseY-250, mouseX+50, mouseY-270);
				point(mouseX+0,mouseY-265);
				point(mouseX+40,mouseY-265);
				
				//qui sono state inserite le antenne del robot con 2 linee e 2 cerchi.
				
				fill(255,35,0);
				line(mouseX-29,mouseY-270,mouseX-40,mouseY-320);
			    line(mouseX+68,mouseY-270,mouseX+76,mouseY-320)
				circle(mouseX+80,mouseY-325,20);
				circle(mouseX-44,mouseY-325,20);
				
				//adesso si inserisce il rettangolo collegato alle due linee che rappresenta il corpo del robot0);
				
				fill(106,213,228);
				rect(mouseX-110,mouseY-150,260,300);
				
				//ho inserito le braccia con apposite mani  e dita
				
				fill(224,0,193);
				rect(mouseX-280,mouseY-80,170,20);
				rect(mouseX-280,mouseY-80,25,100);
				circle(mouseX-267,mouseY+35,30);
				line(mouseX-282,mouseY+43,mouseX-286,mouseY+60);
				line(mouseX-267,mouseY+50,mouseX-267,mouseY+65);
				line(mouseX-252,mouseY+43,mouseX-248,mouseY+60);
				fill(224,0,193);
				rect(mouseX+150,mouseY-80,170,20);
				rect(mouseX+295,mouseY-80,25,100);
				circle(mouseX+308,mouseY+35,30);
				line(mouseX+296,mouseY+43,mouseX+289,mouseY+60);
				line(mouseX+307,mouseY+50,mouseX+307,mouseY+65);
				line(mouseX+320,mouseY+43,mouseX+327,mouseY+60);
				
				//ho inserito la parte inferiore del corpo che sarebbero le gambe del robot e le ruote come piedi. prima le 2 gambe.. poi per la prima gamba le ruote(piedi) con apposite linee, poi lo stesso per la seconda gamba
				
				
				fill(255,14,111);
				rect(mouseX-70,mouseY+150,30,150);
				fill(255,14,111);
				rect(mouseX+80,mouseY+150,30,150);
				line(mouseX-65,mouseY+310,mouseX-65,mouseY+300);
				line(mouseX-45,mouseY+310,mouseX-45,mouseY+300);
				fill(200,150,255);
				circle(mouseX-55,mouseY+320,30);
				line(mouseX-55,mouseY+330,mouseX-55,mouseY+325);
				line(mouseX-65,mouseY+330,mouseX-59,mouseY+320);
				line(mouseX-45,mouseY+330,mouseX-50,mouseY+320);
				line(mouseX+85,mouseY+310,mouseX+85,mouseY+300);
				line(mouseX+105,mouseY+310,mouseX+105,mouseY+300);
				fill(200,150,255);
				circle(mouseX+95,mouseY+320,30);
				line(mouseX+85,mouseY+330,mouseX+90,mouseY+320)
				line(mouseX+95,mouseY+330,mouseX+95,mouseY+325)
				line(mouseX+105,mouseY+330,mouseX+100,mouseY+320)	
                strokeWeight(5);
				stroke(0, 0, 150);	
            }
				
				//ho inserito il bordo ed il colore del bordo del robot
				
				
				
		</script>
	</body>
	
</html>
